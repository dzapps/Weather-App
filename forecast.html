>

    <div class="container">

            <div id="options" class="col-md-6 text-center">
                <i class="fa fa-home" aria-hidden="true"></i>
                <a href="index.html">Home</a>

            <div id="options" class="col-md-6 text-center">
                <i class="fa fa-search" aria-hidden="true"></i>
                <a href="current.html">Current</a>
            </div>               
        </div>
    </div>
    
    
     <div class="container" style="padding-bottom: 20px; margin-top: 40px;">
    
        <div class="row">
             
        <div class="col-md-12">
            <h2 id="tit" class="text-center text-primary">
                <img src="images/wea.png" style="width: 100px;">
                <!--<img src="images/weather-icon-03.gif" style="width: 100px;">-->
                <strong>Weather Forecast</strong></h2>

    <br/>
    
<!--<div class="container" style="height:1350px;" >-->
    <div class="row" >
        <div class="col-md-12" style="margin-bottom:10px;">
            <!--<h3 class="text-center text-primary">Enter City Name</h3>-->
            <span id="error" class="text-center"></span>
        </div>
        
        <div class="row form-group form-inline col-md-12 text-center" id="cityDiv">
           
            <input type="text" name="city" id="city" class="form-control" placeholder="Enter city name" >
            <input type="text" name="days" id="days" class="form-control" placeholder="N. days: Min 1 / Max 16" >
            <button id="submitForecast" class="btn btn-primary" style="padding: 12px 12px;">Search</button>
        </div>

    </div>
    
    <div class="row" style="margin-top:30px">
        <table class="table table-bordered">
           <div id="header"  class="text-center" style="font-family: inherit;
    font-weight: 300;
    line-height: 1;
    color: inherit;"></div>
           
            <thead>
                <tr>
                    <th>Icon</th>
                    <th>Weather</th>
                    <th>Description</th>
                    <th>Morning Temperature</th>
                    <th>Night Temperature</th>
                    <th>Min. Temperature</th>
                    <th>Max. Temperature</th>
                    <th>Pressure</th>
                    <th>Humidity</th>
                    <th>Wind Speed</th>
                    <th>Wind Direction</th>
                </tr>
            </thead>
            
            <tbody id="forecastWeather">
                
            </tbody>
            
        </table>
    </div>
